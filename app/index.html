<!DOCTYPE html>
<html>
<head>
    <title>MicroFinance</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <style>
        .row{
            margin:10px;
        }
    </style>
</head>
<body class="container">

    <h1>Micro Finance Decentralized Application</h1>
    <div class="row" style="background-color:lightblue">
        <div class="col-sm-12">
            Contract Address : <div id="contractAddress"></div>
            Transaction From : <select id="account"></select>
        </div>
    </div>
    <div class="row" style="background-color:lightblue">
        <div class="col-sm-6">
            Address:<input type="text" id="depositAddress" placeholder="Deposit To">
            Amount:<input type="text" id="depositAmount" placeholder="Amount">
            <input type="button" value="Deposit" id="btnDeposit" onclick="doDeposit()"><br>
            Balance: <input type="button" value="Get Balance" id="btnDepositBalance" onclick="showDepositOf()">
            <div id="depositOF"></div>
            <br>

        </div>

    </div>
    <div class="row" style="background-color:lightblue">
        <div class="col-sm-6">
            Borrow <br>
            Amount:<input type="text" id="borrowAmount">
            <input type="button" value="Borrow" id="btnBorrow" onclick="doBorrow()"><br>
            Balance: <input type="button" value="Get Balance" id="btnBorrowBalance" onclick="showBorrowingOf()"> <br>
            <div id="borrowOF"></div>
            <br>
        </div>
        <div class="col-sm-6">
            Address :<input type="text" name="address">
            <input type="button" value="Approve Borrow"><br>

        </div>
    </div>
    <div class="row" style="background-color:lightblue">
        
    </div>
    <div class="row" style="background-color:lightblue">
        <div class="col-sm-6">
            Status : <br>
            Available Fund : <div id="availablefund">0</div>
        </div>
    </div>
    <div class="row" style="background-color:lightblue">
        <div class="col-sm-6">
            Sender : <div id="sender">0</div><input type="button" id="btnSender" value="Sender" onclick="showSender()">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="../app.js"></script>
</body>
</html>
